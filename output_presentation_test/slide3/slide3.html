<!DOCTYPE html>
<html>
<head>
    <title>Slide 3</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; }
        .slide-container { 
            position: relative; 
            width: 1280px; 
            height: 720px; 
            background-color: #fff; 
            display: flex; 
            flex-direction: column;
            
        }
        .shape, .image, .graphic-frame, .group-shape, .placeholder-container { 
            box-sizing: border-box; 
        }
        .text-content { 
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }

        /* Layout-specific CSS */
        .slide-container.picTx-layout .content-flex-container { 
            display: flex; 
            flex-direction: row; 
            justify-content: space-around; 
            align-items: center; 
            flex: 1; 
        }
        .slide-container.tx-layout .content-flex-container { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            flex: 1; 
        }
        .slide-container.titlePic-layout .content-flex-container { 
            display: flex; 
            flex-direction: row; 
            justify-content: space-around; 
            align-items: center; 
            flex: 1; 
        }
        .title-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex: 0 0 auto; 
        }
        .content-flex-container { 
            display: flex; 
            flex: 1; 
        }
    </style>
</head>
<body>
    <div class="slide-container titlePic-layout">

        <div class="title-container" style="text-align: center; margin-bottom: 20px;">
            
        <div class="shape" style="width: 873px; height: 323px;">
            <p>The power of communication</p>
        </div>

        </div>
    
        <div class="picture-container" style="display: flex; justify-content: center; align-items: center;">
            
        <img class="image" src="media/image24.png" style="clip-path: inset(0.0% 0.022999999999996135% 0.0% 0.023%);" />

        </div>
    
    </div>
</body>
</html>
