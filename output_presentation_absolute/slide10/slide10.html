        body { 
            position: absolute;
            height: 100%;
            width: 100%;
            overflow: hidden;

            padding: 0;

        }
        
        #player {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        #player canvas, #player div, #player iframe, #player img {
            position: absolute;
        }
        
        #resizer { 
            left: 0px;
            top: 0px;
            height: 720px;
            width: 1280px;
            overflow: hidden;
            -moz-transform-origin: 0 0;
            -o-transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
            -ms-transform-origin: 0 0;
            transform-origin: 0 0;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -640px;
            margin-top: -360px;
            
        }
        
        .shape {
            position: absolute;
            box-sizing: border-box;
        }
        
        .image {
            position: absolute;
        }
        
        /* Auto-scaling based on window size */
        @media all {
            #resizer {
                transform: scale(min(calc(100vw / 1280), calc(100vh / 720)));
            }
        }
