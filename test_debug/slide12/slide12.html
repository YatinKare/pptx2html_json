<!doctype html><html><head><title>Slide 12</title><style>
        body { 
            position: absolute;
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0px;
            padding: 0;
            font-family: sans-serif;
        }
        
        #player {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        #player canvas, #player div, #player iframe, #player img {
            position: absolute;
        }
        
        #resizer { 
            left: 0px;
            top: 0px;
            height: 720px;
            width: 1280px;
            overflow: hidden;
            -moz-transform-origin: 0 0;
            -o-transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
            -ms-transform-origin: 0 0;
            transform-origin: 0 0;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -640px;
            margin-top: -360px;
            background-color: #FFFFFF;
        }
        
        .shape {
            position: absolute;
            box-sizing: border-box;
        }
        
        .image {
            position: absolute;
        }
        
        /* Auto-scaling based on window size */
        @media all {
            #resizer {
                transform: scale(min(calc(100vw / 1280), calc(100vh / 720)));
            }
        }
        </style></head><body><div id="player"><div id="resizer"><div class="shape" style="position: absolute; left: 134px; top: 67px; width: 1059px; height: 134px; z-index: 1;"><p>Speaking engagement metrics</p></div><div class="graphic-frame" style="position: absolute; left: 0px; top: 0px; width: 1px; height: 1px; z-index: 1; border: 1px dashed #ccc;"><!-- Graphic Frame content (e.g., charts, tables) would go here --></div></div></div></body></html>
