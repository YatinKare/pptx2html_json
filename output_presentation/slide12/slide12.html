<!DOCTYPE html>
<html>
<head>

        body {{ margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; }}
        .slide-container {{ position: relative; width: 1280px; height: 720px; background-color: #fff; }}

        <div class="graphic-frame" style="left: 0px; top: 0px; width: 0px; height: 0px;">

        </div>

        <div class="shape" style="left: 134px; top: 67px; width: 1059px; height: 134px;  ">
            <div class="text-content"><p style=""><span style="">Speaking engagement metrics</span></p></div>
        </div>

    </div>
</body>
</html>
