        </div>

        <div class="graphic-frame" style="left: 0px; top: 0px; width: 0px; height: 0px;">
            <!-- Graphic Frame content (e.g., charts, tables) would go here -->
        </div>

        <div class="shape" style="left: 134px; top: 67px; width: 506px; height: 221px;  ">
            <div class="text-content"><p style=""><span style="">Dynamic delivery</span></p></div>
        </div>

    </div>
